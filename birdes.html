<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Birdes table</title>
</head>

<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>average mass</th>
                <th>maximum mass</th>
                <th>flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>156.8 (346)</td>
                <td>No</td>
            </tr>
        <tfoot>
            <tr>
                <td>Somali Ostrich</td>
                <td>90 (200)</td>
                <td>130 (187)</td>
                <td>No</td>
            </tr>
        </tfoot>
        </tbody>
    </table>


    <h1>Table2</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">average mass</th>
                <th rowspan="2">flighted</th>
            </tr>
            <tr>
                <th>kg</th>
                <th>lb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>(230)</td>
                <td>No</td>
            </tr>
        <tfoot>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>(200)</td>
                <td>No</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>

</html>
