<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<body>
    <h1>forms demo</h1>
    <form action="/about.html">
        <button type="submit">not submit the form</button>
        <label for="username">Enter a username</label>
        <input id=" username" name="username" type="text" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <input type="color">
        <input type="number" name="number" placeholder="enter a number">
        <input type="checkbox">
        <input type="submit" value="ciao">
    </form>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>

    <form action="/birdes.html">
        <input name="birdesbox" type="checkbox" checked>
        <label for="birdesbox"></label>

        <label for="S"></label>
        <input type="radio" name="size" id="S" value="S">
        <label for="M"></label>
        <input type="radio" name="size" id="M" value="M">
        <label for="L"></label>
        <input type="radio" name="size" id="L" value="LS">
        <button>submit</button>

        <label for="">Entree</label>
        <select name="meal" id="meal">
            <option value="fish" selected>Fish</option>
            <option value="steak">Steak</option>
        </select>

        <input type="range" id="cheese" value="75" min="1" max="100" name="cheese">
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
    </form>





</body>

</html>
